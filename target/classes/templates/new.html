<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div align="center" style="margin-top: 20px;">
		<h2>Create New Registration</h2>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${student}" method="post">

				<div alight="left">
					<tr>
						<label class="form-label">Student Name</label>
						<td>
							<input type="hidden" th:field="*{id}" />
							<input type="text" th:field="*{name}" class="form-control" placeholder="Student Name"
								required />
						</td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Course</label>
						<td><input type="text" th:field="*{course}" class="form-control" placeholder="Course"
								required /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Amount</label>
						<td><input type="text" th:field="*{amount}" class="form-control" placeholder="Amount"
								required /></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success"
							style="border-radius: 5px;">Save</button> </td>
					<a class="btn btn-secondary" style="border-radius: 5px;" th:href="@{'/'}"> Back</a>
				</tr>
				</table>
			</form>
		</div>
</body>

</html>
